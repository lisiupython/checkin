name: run py checkin

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: 9 14 * * *

jobs:
  runpy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: python -m pip install --upgrade pip
      - run: pip install requests
      - run: python checkin.py
         timeout-minutes:10
        env:
          GLADOS: ${{ secrets.GLADOS }}
          NOTIFY: ${{ secrets.NOTIFY }}
